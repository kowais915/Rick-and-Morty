<html lang="en">
<head>

<body class="bg-black">
  <div class="container-lg  display-3">


    <!-- Search charachter -->
    <form class="search text-center">
        <label for="char" class="text-white my-5">
            Search Character
            
        </label>
        <br>
        <input id =" char" class="display-5 " type="text" placeholder="Rick...">


    </form>

    <!-- returned character -->
    <div id="char" class="card m-5 p-5">
        <!-- image -->
        <img src="" id="image" alt="">
        <!-- name -->
        <div id="name">
            Name:
        </div>
        <!-- gender -->
        <div id="gender">
            Gender:
        </div>
        <!-- status -->

        <div id="status">
            Status:
        </div>

        <!-- location -->
        <div id="location">
            Location:
        </div>



    </div>

     
  </div>
